<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HungryHenry的个人网站">
    <meta name="keywords" content="hungryhenry,HungryHenry,HungryHenry的个人网站,HungryHenry's website,张翰瑞,张翰瑞的网站">
    <meta name="og:title" content="HungryHenry的个人网站">
    <meta name="og:type" content="website">
    <meta name="og:description" content="HungryHenry的个人网站">
    <title>HungryHenry的个人网站跳转页</title>
    <style>
        @font-face {
            font-family: "Gothic";
            src: url("Copperplate Gothic Light.ttf");
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        h1{
            font-family: 'Gothic';
        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            color: white;
            text-align: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            transition: opacity 1.3s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        .datetime {
            font-size: 1.5rem;
            margin-top: 10px;
            font-family: "Arial, Helvetica, sans-serif";
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background" id="background1" style="background-image: url('./imgs/6.jpg');"></div>
        <div class="background" id="background2" style="background-image: url('./imgs/5.jpg'); opacity: 0;"></div> 
	<div class="background" id="3" style="background-image: url('./imgs/avicii.jfif'); opacity:0;"></div>
	<div class="background" id="4" style="background-image: url('./imgs/3.jpg'); opacity: 0;"></div>
	<div class="background" id="5" style="background-image: url('./imgs/2.jpg'); opacity: 0;"></div>
        <div class="overlay"></div>
        <div class="content">
            <h1>HungryHenry</h1>
            <div class="datetime" id="datetime"></div>
            <div class="buttons">
                <a href="http://hungryhenry.xyz" class="button">主站不用www了。点击前往</a>
            </div>
        </div>
    </div>

    <script>
        const backgrounds = [
            document.getElementById('background1'),
            document.getElementById('background2'),
            document.getElementById('3'),
	    document.getElementById('4'),
		 document.getElementById('5')
        ];
        let currentBackgroundIndex = 0;

        function switchBackground() {
            backgrounds[currentBackgroundIndex].style.opacity = 0;
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
            backgrounds[currentBackgroundIndex].style.opacity = 1;
        }

        setInterval(switchBackground, 8000);

        function updateDateTime() {
            const now = new Date();
            const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const dateTimeString = now.toLocaleTimeString() + ' - ' + days[now.getDay()] + ' - ' + now.toLocaleDateString();
            document.getElementById('datetime').textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
